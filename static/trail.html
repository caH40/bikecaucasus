<body data-id-page="trail">
	<header class="header">
		<div class="container">
			<div class="header__top section__top">
				<div class="hamb">
					<div class="hamb__field" id="hamb">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</div>
				</div>
				<img class="logo" src="images/ico/logo.svg" alt="" />
				<nav class="menu" id="menu">
					<ul class="list">
						<li class="list__item">
							<a class="list__link" data-id-nav="main" href="/">Главная</a>
						</li>
						<li class="list__item">
							<a class="list__link" data-id-nav="trail" href="trail">Маршруты</a>
						</li>
						<li class="list__item">
							<a class="list__link" data-id-nav="gallery" href="gallery">Галерея</a>
						</li>
						<li class="list__item">
							<a class="list__link" data-id-nav="dzhilsu" href="dzhilsu">Джилы-Су</a>
						</li>
						<li class="list__item list__item-profile">
							<a class="list__link" data-id-nav="profile" href="profile">Профиль</a>
						</li>
						<li class="list__item login__item-inner">
							<a class="link__profile" href="/profile" id="profile-img"><img class="profile-link__img"
									src="images/avatar.svg" alt="avatar"></a>
							<div class="login__box" id="login__box">
								<img class="login__icon" id="login" src="images/ico/logclear.svg" alt="Пустышка">
							</div>
						</li>
					</ul>
				</nav>
				<div class="popup" id="popup">
				</div>
			</div>
		</div>
	</header>
	<section class="routes">
		<div class="container">
			<div class="handlebars">

			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__column">
				<img class="logo" src="images/ico/logo.svg" alt="Logo" />
				<div class="social__mobile">
					<a class="social__link" href="https://t.me/velokmv">
						<img class="social__img" src="images/ico/telegram.svg" alt="telegram" />
					</a>
				</div>
				<ul class="footer__list">
					<li class="footer__item">
						<a class="footer__link" href="/">Главная</a>
					</li>
					<li class="footer__item">
						<a me class="footer__link" href="trail">Маршруты</a>
					</li>
				</ul>
				<ul class="footer__list">
					<li class="footer__item">
						<a class="footer__link" href="dzhilsu">Джилы-Су</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="gallery">Галерея</a>
					</li>
				</ul>
				<ul class="footer__list">
					<li class="footer__item">
						Социальные сети:
					</li>
					<li class="footer__item">
						<div class="social">
							<a class="social__link" href="https://t.me/velokmv">
								<img class="social__img" src="images/ico/telegram.svg" alt="telegram" />
							</a>
							<!-- <a class="social__link" href="https://www.youtube.com/user/caH40yc/">
														<img class="social__img" src="images/ico/youtube.svg" alt="youtube" />
												</a> -->
						</div>
					</li>
				</ul>
			</div>
			<div class="copyright">Copyright © 2022 Bike-Caucasus</div>
		</div>
	</footer>

	<div class="modal__answer invisible" id="modal__answer">
		<div class="modal__container">
			<div class="modal__block" id="server__answer"></div>
		</div>
	</div>

	<section class="popup__auth">

		<div class="auth__container">

			<div class="auth__block" id="auth__block">
				<div class="auth__title">
					<span class="auth__login" id="auth__login">Вход</span>/<span class="auth__login auth__gray"
						id="auth__registration">Регистрация</span>
				</div>
				<form class="auth__from" action="">
					<div class="auth__box">
						<label for="">Nickname</label>
						<input class="auth__input" type="text" id="auth__input-nickname">
						<span class="validation" id="validation__nickname"></span>
					</div>
					<div class="auth__box">
						<label for="">Password</label>
						<input class="auth__input" type="password" id="auth__input-password">
						<span class="validation" id="validation__password"></span>
					</div>
					<div class="auth__box displayNone" id="auth__email">
						<label for="">e-mail</label>
						<input class="auth__input" type="email" id="auth__input-email">
						<span class="validation" id="validation__email"></span>
					</div>
					<div class="auth__box">
						<div class="auth__btn" id="auth__btn">Вход</div>
						<span class="validation validation-all" id="validation__all"></span>
					</div>

					<svg class="svg__cross" width="20" height="19" viewBox="0 0 20 19" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<line x1="1.21195" y1="18.2127" x2="18.1825" y2="1.24212" stroke="black" stroke-width="2" />
						<line x1="1.70711" y1="1.29291" x2="18.6777" y2="18.2635" stroke="black" stroke-width="2" />
					</svg>
				</form>
			</div>
		</div>
	</section>

	<script id="cardRoutesTemplate" type="text/x-handlebars-template">
		<h3 class="title__page title__page-routes">
				Велосипедные маршруты
		</h3>
		<nav class="menu__routes">
			<ul class="list__routes">
				<li class="item__routes">
					<select class="link__routes link__btn" id="select-sort">
						<option value="random">Сортировка: нет</option>
						<option value="distanceUp">Увеличение дистанции</option>
						<option value="distanceDown">Уменьшение дистанции</option>
						<option value="ascentUp">Увеличение набора</option>
						<option value="ascentDown">Уменьшение набора</option>
					</select>
				</li>
				<li class="item__routes">
					<div class="link__routes link__btn trail__flashlight" id="trail__filter">Фильтр</div>
					<div class="trail__form-checkbox displayNone" id="trail__form-checkbox" >
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="КавМинВоды" ><span>КавМинВоды</span>
						</p>
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="Карачаево-Черкессия" >Карачаево-Черкессия
						</p>
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="Кабардино-Балкария" >Кабардино-Балкария
						</p>
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="Северная Осетия">Северная Осетия
						</p>
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="Шоссейный" >Шоссейный велосипед
						</p>
						<p class="trail__form-string">
							<input type="checkbox" name="checkbox-filter" value="Горный" >Горный велосипед
						</p>
					 <div class="link__routes link__btn checkbox__btn">Применить</div>
					</div>
					
				</li>
				<!--только зарегистрированные увидят этот пункт меню-->
				{{#if (roleUser userRole)}}
				<li class="item__routes">
					<a class="link__routes link__btn" href="/create-trail" id="trail-create">Создать маршрут</a>
					<!-- <div class="link__routes link__btn" id="trail-create">Создать маршрут</div> -->
				</li>
				{{/if}}
			</ul>
		</nav>

		<div class="content__routes">
				{{#each list}}
				
				<a class="card {{#type bikeType}}{{/type}} " href="description?id={{_id}}">
					{{_id}}
						<h4 class="card__title">{{nameRoute}}</h4>
						<h4 class="card__title card__title-sub">{{state}}</h4>
						<div class="card__text">
								<div class="card__description">
										<img class="card__ico" src="images/ico/start-flag.svg" alt="start">
										<span class="card__names">Старт:</span><span class="card__names-data">{{start}}</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/turn-arrow.svg" alt="turn">
										<span class="card__names">Разворот:</span><span class="card__names-data">{{turn}}</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/route-line.svg" alt="route">
										<span class="card__names">Дистанция:</span><span class="card__names-data">{{distance}}км</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/mountain.svg" alt="ascent">
										<span class="card__names">Набор высоты:</span><span class="card__names-data">{{ascent}}м</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/finish-flag.svg" alt="finish">
										<span class="card__names">Финиш:</span><span class="card__names-data">{{finish}}</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/bike.svg" alt="bike">
										<span class="card__names">Тип:</span><span class="card__names-data">{{bikeType}}</span>
								</div>
						</div>
						<img class="card__img" src="{{cardPhoto}}" alt="Photo">
						<div class="card__frame-kudos frame-kudos">
							<div class="frame-kudos__kudos" id="frame-kudos__kudos">
								<img class="frame-kudus__kudos-img" src="images/ico/kudos.svg" alt="">
							</div>
							<div class="frame-kudos__number" id="frame-kudos__number">
								<span class="frame-kudos__number-text">{{kudos}}</span>
							</div>
							<div class="frame-kudos__eye" id="frame-kudos__eye">
								<img class="frame-kudus__eye-img" src="images/ico/eye.svg" alt="">
							</div>
							<div class="frame-kudos__number" id="frame-kudos__number">
								<span class="frame-kudos__number-text">{{views}}</span>
							</div>
						</div>
				</a>
				{{/each}}


		</div>

</script>

	<script type="module" src="./utilities/dataid.js"></script>
	<script src='./pages/trail-page.js' type="module"></script>
</body>

</html>
