<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_mobile.css" />
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700;900&family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />
    <script src="./js/handlebars.min-v4.7.7.js " type="text/javascript"></script>
    <title>Bike-Caucasus</title>
</head>

<body data-id-page="routes">
    <header class="header">
        <div class="container">
            <div class="header__top section__top">
                <img class="logo" src="images/ico/logo.svg" alt="" />
                <nav class="menu">
                    <ul class="list">
                        <li class="list__item">
                            <a class="list__link" data-id-nav="main" href="/">Главная</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="routes" href="routes">Маршруты</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="events" href="events">События</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="gallery" href="gallery">Галерея</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="dzhilsu" href="dzhilsu">Джилы-Су</a>
                        </li>
                    </ul>
                </nav>
                <div class="login">
                    <div class="login__text">Вход</div>
                    <a class="login__link login__submenu" href="#login"><img src="images/ico/submenu.svg"
                            alt="submenu" /></a>
                </div>
            </div>
        </div>
    </header>

    <section class="description">
        <div class="container container-description">
            <div class="handlebars">

            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__column">
                <img class="logo" src="images/ico/logo.svg" alt="Logo" />
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Главная</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Маршруты шоссе</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Маршруты МТБ</a>
                    </li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Новости</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">События</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Галерея</a>
                    </li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item">
                        Мы в социальных<br /> сетях:
                    </li>
                    <li class="footer__item">
                        <div class="social">
                            <a class="social__link" href="https://t.me/velokmv">
                                <img class="social__img" src="images/ico/telegram.svg" alt="telegram" />
                            </a>
                            <!-- <a class="social__link" href="https://www.youtube.com/user/caH40yc/">
                                <img class="social__img" src="images/ico/youtube.svg" alt="youtube" />
                            </a> -->
                        </div>
                    </li>
                </ul>
            </div>
            <div class="copyright">Copyright © 2022 Bike-Caucasus</div>
        </div>
    </footer>


    <script id="descriptionTemplate" type="text/x-handlebars-template">
        <h3 class="title__page title__page-description">{{card.nameRoute}}({{card.state}})</h3>
        <div class="description__inner">
            <div class="description__block">
                {{#each listL}}
                <div class="description__box">
                    <p class="description__text">{{paragraph}}</p>
                    <img class="description__img" src="{{paragraphPhoto}}" alt="">
                </div>
                {{/each}}
            </div>
            
            <div class="description__block">
                {{#each listR}}
                <div class="description__box description__box-right">
                    <img class="description__img" src="{{paragraphPhoto}}" alt="">
                    <p class="description__text">{{paragraph}}</p>
                </div>
                {{/each}}
            </div>
        </div>
        
        <div class="description__video">
            <p class="description__text description__text-center">Видео заезда по данному маршруту</p>
            <iframe class="description__video-iframe" src="{{card.urlVideo}}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div class="description__total">
            <ul class="description__list">
                <li class="description__item">Общие данные по маршруту</li>
                <li class="description__item">Старт:<span>{{card.start}}</span></li>
                <li class="description__item">Разворот:<span>{{card.turn}}</span></li>
                <li class="description__item">Протяженность:<span>{{card.distance}}км</span></li>
                <li class="description__item">Набор высоты:<span>{{card.ascent}}м</span></li>

                <li class="description__item">Финиш:<span>{{card.finish}}</span></li>
                <li class="description__item">Маршрут в Страве:<a class="link__strava" target="blank"
                        href="{{card.urlTrekStrava}}">
                        {{card.urlTrekStrava}}</a> </li>
                <!-- <li class="description__item">Скачать трек для велокомпьютера <a class="link__strava"
                        href="#">GPX</a> -->
                </li>
                <li class="description__item">Создан:<span>{{card.dateCreate}}</span></li>
            </ul>
        </div>
    </script>

    <script src="./utilities/dataid.js"></script>
    <script src="./pages/description-page.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/slick-theme.js" type="text/javascript"></script>
</body>

</html>
