    <section class="popup__auth">
        <!-- <section class="popup__auth" style="display: block"> -->
        <div class="auth__container">
            <div class="auth__block auth__successfully" id="auth__successfully"></div>
            <div class="auth__block" id="auth__block">
                <div class="auth__title">
                    <span class="auth__login" id="auth__login">Вход</span>/<span class="auth__login auth__gray"
                        id="auth__registration">Регистрация</span>
                </div>
                <form class="auth__from" action="">
                    <div class="auth__box">
                        <label for="">Nickname</label>
                        <input class="auth__input" type="text" id="auth__input-nickname">
                        <span class="validation" id="validation__nickname"></span>
                    </div>
                    <div class="auth__box">
                        <label for="">Password</label>
                        <input class="auth__input" type="password" id="auth__input-password">
                        <span class="validation" id="validation__password"></span>
                    </div>
                    <div class="auth__box displayNone" id="auth__email">
                        <label for="">e-mail</label>
                        <input class="auth__input" type="email" id="auth__input-email">
                        <span class="validation" id="validation__email"></span>
                    </div>
                    <div class="auth__box">
                        <div class="auth__btn" id="auth__btn">Вход</div>
                        <span class="validation validation-all" id="validation__all"></span>
                    </div>

                    <svg class="svg__cross" width="20" height="19" viewBox="0 0 20 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="1.21195" y1="18.2127" x2="18.1825" y2="1.24212" stroke="black" stroke-width="2" />
                        <line x1="1.70711" y1="1.29291" x2="18.6777" y2="18.2635" stroke="black" stroke-width="2" />
                    </svg>
                </form>
            </div>
        </div>
    </section>

    <script id="descriptionTemplate" type="text/x-handlebars-template">
        <h3 class="title__page title__page-description">{{card.nameRoute}}<br>({{card.state}})</h3>
        <div class="description__inner">
            <div class="description__block">
                {{#each listL}}
                <div class="description__box">
                    <p class="description__text">{{paragraph}}</p>
                    <div class="img__box">
                        <img class="description__img" src="{{paragraphPhoto}}" alt="">
                        {{#if authorPhoto}}
                        <a class="img__author" href="{{authorPhoto}}" target="_blank">{{authorPhotoDomain}}</a>
                        {{/if}}
                    </div>
                    
                </div>
                {{/each}}
            </div>
            
            <div class="description__block">
                {{#each listR}}
                <div class="description__box description__box-right">
                    <div class="img__box">
                    <img class="description__img" src="{{paragraphPhoto}}" alt="">
                    {{#if authorPhoto}}
                    <a class="img__author" href="{{authorPhoto}}" target="_blank">{{authorPhotoDomain}}</a>
                    {{/if}}
                </div>
                    <p class="description__text">{{paragraph}}</p>
                </div>
                {{/each}}
            </div>
        </div>
        {{#if card.urlVideo}}
        <div class="description__video">
            <p class="description__text description__text-center">Видео заезда по данному маршруту</p>
            <iframe class="description__video-iframe" src="{{card.urlVideo}}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        {{/if}}
        <div class="description__total">
                <iframe class="iframe__gconnect" src='{{card.urlTrekGConnectEmber}}' frameborder='0'></iframe>
                <ul class="description__list">
                    <li class="description__item">Общие данные по маршруту</li>
                    <li class="description__item">Старт:<span>{{card.start}}</span></li>
                    <li class="description__item">Разворот:<span>{{card.turn}}</span></li>
                    <li class="description__item">Протяженность:<span>{{card.distance}}км</span></li>
                    <li class="description__item">Набор высоты:<span>{{card.ascent}}м</span></li>
    
                    <li class="description__item">Финиш:<span>{{card.finish}}</span></li>
                    <li class="description__item">Маршрут в Garmin Connect:<a class="link__gconnect" target="_blank"
                            href="{{card.urlTrekGConnect}}">
                            {{card.urlTrekGConnect}}</a> </li>
                    <li class="description__item" id="downloadTrek">Трек для велокомпьютера GPX/FIT<a class="link__gconnect" href="/gettrek?id={{card.fileTrekName}}"  target="_blank">Скачать</a>
                    </li>

                    <li class="description__item">Создан:<span>{{card.dateCreate}}</span></li>
                </ul>
        </div>
    </script>
