		<script id="profileTemplate" type="text/x-handlebars-template">

				Личный профиль
			</h3>

				</div>

					</div>
					<div class='profile__contacts'>

					</div>

					</div>
					<div class='profile__contacts'>
						<p class='profile__head-data'>Город:</p>
						<span class='profile__data'>{{city}}</span>
					</div>
					<div class='profile__contacts'>
						<p class='profile__head-data'>Команда:</p>
						<span class='profile__data'>{{team}}</span>
					</div>
				</div>

					<h4 class='profile__block-title'>История участие в соревнованиях:</h4>

								<th scope='col'>Соревнование</th>
								<th class='display-non' scope='col' id=''>Дистанция</th>
								<th scope='col' id='place'>Место</th>
								<th class='display-non' scope='col' id=''>Время</th>
								<th scope='col' id=''>Сегмент в Страве</th>
							</tr>
						</thead>

									<td id='{{eventId}}'>{{eventDate}}</td>
									<td id='{{eventId}}'>{{eventName}}</td>
									<td class='display-non' id='{{eventId}}'>{{distance}}</td>
									<td id='{{eventId}}'>{{place}}</td>
									<td class='display-non' id='{{eventId}}'>{{timeTotal}}</td>
									<td class='td__link' id='{{eventId}}'><a

		<script id="profileEditTemplate" type="text/x-handlebars-template">
			<h3 class="title__page">
			    Личные данные
			</h3>
			<form class="" method="post" action="">
			    <div class="profile-edit__inner">
			        <!-- <div class="profile-edit__inner"> -->
			        <div class="profile-edit__block">
			            <h4 class="profile-edit__title">Фамилия*</h4>
			            <input class="input profile-edit__input" value="{{lastName}}" name="lastname" id="lastname" type="text"
			                placeholder="Фамилия" maxlength="20" />
			            <h4 class="profile-edit__title">Имя*</h4>
			            <input class="input profile-edit__input" value="{{firstName}}" name="firstname" id="firstname" type="text"
			                placeholder="Имя" maxlength="20" />
			            <h4 class="profile-edit__title">Отчество</h4>
			            <input class="input profile-edit__input" value="{{patronymic}}" name="patronymic" id="patronymic" type="text"
			                placeholder="Отчество" maxlength="20" />
			        </div>

			        <div class="profile-edit__block">
			            <h4 class="profile-edit__title">Год рождения*</h4>
			            <input class="input profile-edit__input" value="{{birthday}}" name="birthday" id="birthday" type="tel"
			                placeholder="Год рождения" maxlength="4" />
			            <h4 class="profile-edit__title">Пол*</h4>
			            <select class="input select profile-edit__input" name="gender" id="gender">
			                <option {{#if (male gender)}}selected="selected"{{/if}} value="мужской">мужской</option>
			                <option {{#if (female gender)}}selected="selected"{{/if}} value="женский">женский</option>
			            </select>
			        </div>

			        <div class="profile-edit__block">
			            <h4 class="profile-edit__title">Город</h4>
			            <input class="input profile-edit__input" value="{{city}}" name="city" id="city" type="text" placeholder="Город"
			                maxlength="20" />
			            <h4 class="profile-edit__title">Команда</h4>
			            <input class="input profile-edit__input" value="{{team}}" name="team" id="team" type="text" placeholder="Команда"
			                maxlength="20" />
			        </div>

			        <div class="profile-edit__block">
			            <h4 class="profile-edit__title">E-mail (не изменяется)</h4>
			            <input class="input profile-edit__input" value="{{email}}" name="email" id="email" type="text " readonly
			                placeholder="e-mail" maxlength="25" />
			            <h4 class="profile-edit__title">Контактный телефон</h4>
			            <input class="input profile-edit__input" value="{{phone}}" name="phone" id="phone" type="text"
			                placeholder="Контактный телефон" maxlength="20" />
			        </div>

			        <div class="profile-edit__block">
			            <h4 class="profile-edit__title">Фотография профиля</h4>
			            <div class="profile__img-box" id="profile__img-box" >
			                {{#if photoProfile}}
			                <img class="profile__img" src="{{photoProfile}}"
			                alt="Фотография профиля" />
			                {{else}}
			                <img class="profile__img" src="images/avatar.svg"
			                alt="Фотография профиля" />
			                {{/if}}
			            </div>

			            <div class="box__btn div__btn profile-edit__btn" id="profile__edit-btn-file">выбрать фотографию
			            </div>
			            <input class="profile__img-input" type="file" accept=".jpg, .jpeg, .png, .webp"  id="profile__img-input">
			        </div>
			    </div>
			    <button class="box__btn div__btn profile-edit__btn profile-edit__button" id="profile-edit__send-form"
			        type="submit">Сохранить</button>

			</form>
		</script>
