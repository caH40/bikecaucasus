<body data-id-page="profile">

    <header class="header">
        <div class="container">
            <div class="header__top section__top">
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <img class="logo" src="images/ico/logo.svg" alt="" />
                <nav class="menu" id="menu">
                    <ul class="list">
                        <li class="list__item">
                            <a class="list__link" data-id-nav="main" href="/">Главная</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="trail" href="trail">Маршруты</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="gallery" href="gallery">Галерея</a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" data-id-nav="dzhilsu" href="dzhilsu">Джилы-Су</a>
                        </li>
                        <li class="list__item login__item-inner">
                            <a class="link__profile" href="/profile" id="profile-img"><img class="profile-link__img"
                                    src="images/avatar.svg" alt="avatar"></a>
                            <div class="login__box" id="login__box">
                                <img class="login__icon" id="login" src="images/ico/logclear.svg" alt="Пустышка">

    <main class="main profile">
        <div class="container">

    <footer class="footer">
        <div class="container">
            <div class="footer__column">
                <img class="logo" src="images/ico/logo.svg" alt="Logo" />
                <div class="social__mobile">
                    <a class="social__link" href="https://t.me/velokmv">
                        <img class="social__img" src="images/ico/telegram.svg" alt="telegram" />
                    </a>
                </div>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="/">Главная</a>
                    </li>
                    <li class="footer__item">
                        <a me class="footer__link" href="trail">Маршруты</a>
                    </li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="dzhilsu">Джилы-Су</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="gallery">Галерея</a>
                    </li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item">
                        Социальные сети:
                    </li>
                    <li class="footer__item">
                        <div class="social">

                            </a>

                        </div>
                    </li>

    <div class="modal__answer invisible" id="modal__answer">

            <div class="modal__block" id="server__answer"></div>
        </div>

    <section class="popup__auth">
        <div class="auth__container">
            <div class="auth__block" id="auth__block">
                <div class="auth__title">
                    <span class="auth__login" id="auth__login">Вход</span>/<span class="auth__login auth__gray"
                        id="auth__registration">Регистрация</span>
                </div>
                <form class="auth__from" action="">
                    <div class="auth__box">
                        <label for="">Nickname</label>
                        <input class="auth__input" type="text" id="auth__input-nickname">
                        <span class="validation" id="validation__nickname"></span>
                    </div>
                    <div class="auth__box">
                        <label for="">Password</label>
                        <input class="auth__input" type="password" id="auth__input-password">
                        <span class="validation" id="validation__password"></span>
                    </div>
                    <div class="auth__box displayNone" id="auth__email">
                        <label for="">e-mail</label>
                        <input class="auth__input" type="email" id="auth__input-email">
                        <span class="validation" id="validation__email"></span>
                    </div>
                    <div class="auth__box">
                        <div class="auth__btn" id="auth__btn">Вход</div>
                        <span class="validation validation-all" id="validation__all"></span>
                    </div>

                    <svg class="svg__cross" width="20" height="19" viewBox="0 0 20 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="1.21195" y1="18.2127" x2="18.1825" y2="1.24212" stroke="black" stroke-width="2" />
                        <line x1="1.70711" y1="1.29291" x2="18.6777" y2="18.2635" stroke="black" stroke-width="2" />
                    </svg>
                </form>
            </div>
        </div>
    </section>

    <script id="profileTemplate" type="text/x-handlebars-template">
        <h3 class="title__page">
            Личный профиль
        </h3>
        <div class="profile__inner">

            <div class="profile__block">
                <img class="profile__img" src="{{photoProfile}}" alt="">
                <div class="profile__contacts">
                    <p class="profile__head-data">Логин:</p>
                    <span class="profile__data">{{username}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">Телефон:</p>
                    <span class="profile__data">{{phone}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">E-mail:</p>
                    <span class="profile__data">{{email}}</span>
                </div>
                <div class="box__btn div__btn" id="profile__edit-btn">Изменить профиль
                </div>
            </div>

            <div class="profile__block">
                <h4 class="profile__block-title">{{lastName}} {{firstName}}<br>{{patronymic}}</h4>
                <div class="profile__contacts">
                    <p class="profile__head-data">Год рождения:</p>
                    <span class="profile__data">{{birthday}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">Пол:</p>
                    <span class="profile__data">{{gender}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">Возрастная группа:</p>
                    <span class="profile__data">{{ageGroup}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">Город:</p>
                    <span class="profile__data">{{city}}</span>
                </div>
                <div class="profile__contacts">
                    <p class="profile__head-data">Команда:</p>
                    <span class="profile__data">{{team}}</span>
                </div>
            </div>

            <div class="profile__block">
                <h4 class="profile__block-title">История участие в соревнованиях:</h4>
                <table class="table profile__table">
                    <thead>
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Соревнование</th>
                            <th class="display-non" scope="col" id="">Дистанция</th>
                            <th scope="col" id="place">Место</th>
                            <th class="display-non" scope="col" id="">Время</th>
                            <th scope="col" id="">Сегмент в Страве</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each list}}
                        <tr>
                            <td id="{{eventId}}">{{eventDate}}</td>
                            <td id="{{eventId}}">{{eventName}}</td>
                            <td class="display-non" id="{{eventId}}">{{distance}}</td>
                            <td id="{{eventId}}">{{place}}</td>
                            <td class="display-non" id="{{eventId}}">{{timeTotal}}</td>
                            <td class="td__link" id="{{eventId}}"><a class="link__btn" href="{{segmentStrava}}"
                                    target="_blank">Strava</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>

                <h4 class="profile__block-title">Регистрация в соревнованиях:</h4>
                <table class="table profile__table">
                    <thead>
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Соревнование</th>
                            <th class="display-non" scope="col" id="">Дистанция</th>
                            <th scope="col" id="place">Участники</th>
                            <th scope="col" id="">Сегмент в Страве</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each list-future}}
                        <tr>
                            <td id="{{eventId}}">{{eventDate}}</td>
                            <td id="{{eventId}}">{{eventName}}</td>
                            <td class="display-non" id="{{eventId}}">{{distance}}</td>
                            <td id="{{eventId}}">{{quantity}}</td>
                            <td class="td__link" id="{{eventId}}"><a class="link__btn" href="{{segmentStrava}}"
                                    target="_blank">Strava</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                <p class="profile__head-data">
                    <span style="color:red">Внимание!</span>    Если вы уже участвовали в высокогорной гонке-тренировке на Джилы-Су, то для привязки вашего аккаунта к результатам заезда необходимо написать в телеграмм, 
                    <a class="social__link" href="https://t.me/aleksandr_BV">
                        https://t.me/aleksandr_BV
                    </a>
                    <a class="social__link" href="https://t.me/aleksandr_BV">
                        <img class="social__img" src="images/ico/telegram.svg" alt="telegram" />
                    </a>
                    указав ФИО в результатах заезда и ваш логин аккаунта. Также укажите необходимость корректировки данных в таблице результатов (команда, город).
                </p>
            </div>
        </div>
    </script>

    <script id="profileEditTemplate" type="text/x-handlebars-template">
        <h3 class="title__page">
            Личные данные
        </h3>
        <form class="" method="post" action="">
            <div class="profile-edit__inner">
                <!-- <div class="profile-edit__inner"> -->
                <div class="profile-edit__block">
                    <h4 class="profile-edit__title">Фамилия*</h4>
                    <input class="input profile-edit__input" value="{{lastName}}" name="lastname" id="lastname" type="text"
                        placeholder="Фамилия" maxlength="20" />
                    <h4 class="profile-edit__title">Имя*</h4>
                    <input class="input profile-edit__input" value="{{firstName}}" name="firstname" id="firstname" type="text"
                        placeholder="Имя" maxlength="20" />
                    <h4 class="profile-edit__title">Отчество</h4>
                    <input class="input profile-edit__input" value="{{patronymic}}" name="patronymic" id="patronymic" type="text"
                        placeholder="Отчество" maxlength="20" />
                </div>

                <div class="profile-edit__block">
                    <h4 class="profile-edit__title">Год рождения*</h4>
                    <input class="input profile-edit__input" value="{{birthday}}" name="birthday" id="birthday" type="tel"
                        placeholder="Год рождения" maxlength="4" />
                    <h4 class="profile-edit__title">Пол*</h4>
                    <select class="input select profile-edit__input" name="gender" id="gender">
                        <option {{#if (male gender)}}selected="selected"{{/if}} value="мужской">мужской</option>
                        <option {{#if (female gender)}}selected="selected"{{/if}} value="женский">женский</option>
                    </select>
                </div>

                <div class="profile-edit__block">
                    <h4 class="profile-edit__title">Город</h4>
                    <input class="input profile-edit__input" value="{{city}}" name="city" id="city" type="text" placeholder="Город"
                        maxlength="20" />
                    <h4 class="profile-edit__title">Команда</h4>
                    <input class="input profile-edit__input" value="{{team}}" name="team" id="team" type="text" placeholder="Команда"
                        maxlength="20" />
                </div>

                <div class="profile-edit__block">
                    <h4 class="profile-edit__title">E-mail (не изменяется)</h4>
                    <input class="input profile-edit__input" value="{{email}}" name="email" id="email" type="text " readonly
                        placeholder="e-mail" maxlength="25" />
                    <h4 class="profile-edit__title">Контактный телефон</h4>
                    <input class="input profile-edit__input" value="{{phone}}" name="phone" id="phone" type="text"
                        placeholder="Контактный телефон" maxlength="20" />
                </div>

                <div class="profile-edit__block">
                    <h4 class="profile-edit__title">Фотография профиля</h4>
                    <div class="profile__img-box" id="profile__img-box" >
                        {{#if photoProfile}}
                        <img class="profile__img" src="{{photoProfile}}" 
                        alt="Фотография профиля" />
                        {{else}}
                        <img class="profile__img" src="images/avatar.svg" 
                        alt="Фотография профиля" />
                        {{/if}}
                    </div>

                    <div class="box__btn div__btn profile-edit__btn" id="profile__edit-btn-file">выбрать файл
                    </div>
                    <input class="profile__img-input" type="file" accept=".jpg, .jpeg, .png, .webp"  id="profile__img-input">
                </div>
            </div>
            <button class="box__btn div__btn profile-edit__btn profile-edit__button" id="profile-edit__send-form"
                type="submit">Сохранить</button>

        </form>
    </script>



    <script type="module" src="./utilities/dataid.js"></script>
    <script type="module" src="./pages/profile.js"></script>
</body>

</html>
