<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_mobile.css">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700;900&family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<script src="./js/handlebars.min-v4.7.7.js " type="text/javascript"></script>
	<title>Bike-Caucasus</title>
</head>

<body>
	<header class="header__next">
		<div class="container">
			<div class="header__top section__top">
				<img class="logo" src="images/ico/logo.svg" alt="">
				<nav class="menu">
					<ul class="list">
						<li class="list__item">
							<a class="list__link" href="index.html">Главная</a>
						</li>
						<li class="list__item">
							<a class="list__link" href="routes.html">Маршруты</a>
						</li>
						<li class="list__item">
							<a class="list__link" href="events.html">События</a>
						</li>
						<li class="list__item">
							<a class="list__link" href="gallery.html">Галерея</a>
						</li>
						<li class="list__item">
							<a class="list__link" href="dzhilsu.html">Джилы-Су</a>
						</li>
					</ul>
				</nav>
				<div class="login">
					<div class="login__text">
						Вход
					</div>
					<img class="login__submenu" src="images/ico/submenu.svg" alt="submenu">
				</div>
			</div>

		</div>

	</header>
	<section class="routes">
		<div class="container">
			<div class="handlebars">

			</div>
		</div>


	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__column">
				<img class="logo" src="images/ico/logo.svg" alt="Logo">
				<ul class="footer__list">
					<li class="footer__item">
						<a class="footer__link" href="#">Главная</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Маршруты шоссе</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Маршруты МТБ</a>
					</li>
				</ul>
				<ul class="footer__list">
					<li class="footer__item">
						<a class="footer__link" href="#">Новости</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">События</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Галерея</a>
					</li>
				</ul>
				<ul class="footer__list">
					<li class="footer__item">
						Мы в социальных<br> сетях:
					</li>
					<li class="footer__item">
						<div class="social">
							<a class="social__link" href="https://t.me/velokmv">
								<img class="social__img" src="images/ico/telegram.svg" alt="telegram">
							</a>
							<!-- <a class="social__link" href="https://www.youtube.com/user/caH40yc/">
								<img class="social__img" src="images/ico/youtube.svg" alt="youtube">
							</a> -->
						</div>
					</li>
				</ul>

			</div>
			<div class="copyright">
				Copyright © 2022 Bike-Cacauses
			</div>
		</div>
	</footer>




	<script id="cardRoutesTemplate" type="text/x-handlebars-template">
		<h3 class="title__page">
				Маршруты для шоссейного велосипеда
		</h3>
		<nav class="menu__routes">
			<ul class="list__routes">
				<li class="item__routes">
					<a class="link__routes" href="#">Сортировать</a>
				</li>
				<li class="item__routes">
					<a class="link__routes" href="/create-route.html">Создать маршрут</a>
				</li>
			</ul>
		</nav>
		<div class="content__routes">

				{{#each list}}
				<a class="card" href="description.html">
						<h4 class="card__title">{{nameRoute}}</h4>
						<h4 class="card__title card__title-sub">{{state}}</h4>
						<div class="card__text">
								<div class="card__description">
										<img class="card__ico" src="images/ico/start-flag.svg" alt="start">
										<span class="card__names">Старт:</span><span>{{start}}</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/turn-arrow.svg" alt="start">
										<span class="card__names">Разворот:</span><span>{{turn}}</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/route-line.svg" alt="start">
										<span class="card__names">Протяженность:</span><span>{{distance}}км</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/mountain.svg" alt="start">
										<span class="card__names">Набор высоты:</span><span>{{ascent}}м</span>
								</div>
								<div class="card__description">
										<img class="card__ico" src="images/ico/finish-flag.svg" alt="start">
										<span class="card__names">Финиш:</span><span>{{finish}}</span>
								</div>
						</div>
						<img class="card__img" src="{{cardPhoto}}" alt="Photo">
				</a>
				{{/each}}


		</div>

</script>

	<script src='./index.js' type="module" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/slick.min.js" type="text/javascript"></script>
	<script src="js/slick-theme.js" type="text/javascript"></script>
</body>

</html>
